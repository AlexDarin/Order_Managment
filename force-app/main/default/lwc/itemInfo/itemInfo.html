<template>
    <template if:true={isOpened}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby={id} class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container ">

                <header class="slds-modal__header slds-text-heading_medium slds-theme_shade slds-box">Details</header>

                <div class="slds-modal__content slds-p-around_medium slds-theme_shade slds-box" id={id}>{recordid}
                    
                    <lightning-record-view-form record-id={id} object-api-name="Product__c">
                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                                <lightning-output-field field-name="Description__c"></lightning-output-field>
                                <lightning-output-field field-name="Price__c"></lightning-output-field>
                                <lightning-output-field field-name="Image__c"></lightning-output-field>
                                <lightning-output-field field-name="Family__c"></lightning-output-field>
                                <lightning-output-field field-name="Type__c"></lightning-output-field>
                            </div>
                        </div>
                    </lightning-record-view-form>

                </div>

                <footer class="slds-modal__footer slds-box">
                    <button class="slds-button slds-button_neutral" onclick={hideDetails}>Close</button>
                </footer>

            </div>

        </section>

    </template>
</template>
