<template>
    <template if:true={isCartOpened}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby={id} class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container ">

                <header class="slds-modal__header slds-text-heading_medium slds-theme_shade slds-box">Cart</header>

                    <div for:each={recordsData} for:item="record" key={record.id}>
                            <div>
                                <lightning-record-view-form key={record.id} record-id={record.id} object-api-name="Product__c">
                                        <div class="slds-grid">
                                            <div class="slds-col">
                                                <lightning-output-field field-name="Name"></lightning-output-field>
                                                
                                            </div>
                                        </div>
                                </lightning-record-view-form>
                            </div>
                            <div>
                                {record.count}
                            </div>
                    </div>

                <footer class="slds-modal__footer slds-box">
                    <button class="slds-button slds-button_neutral" onclick={hideCart}>Close</button>
                    <button class="slds-button slds-button_neutral" onclick={handleCheckOutCart}>Check Out</button>
                </footer>

            </div>

        </section>

    </template>
</template>
